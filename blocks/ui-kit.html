<!DOCTYPE html>
<html lang="en">
<head>

  <link href="href="http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="searchbar.css">

  <body>
    <div class="input">
      <div class="input-text">
        <label class="input-text__label" for="input-text__input"> Дата и время заказа </label>
          <div class="input-text__input-input">
            <input id="input-text__input" class="input-text__input" placeholder="Введите" />
          </div>
      </div>
      <div class="input-text">
        <label class="input-text__label" for="input-text_incorrect"> Дата и время заказа </label>
          <div class="input-text__input-input">
            <input id="input-text_incorrect" class="input-text__input input-text_incorrect" value="06.12.2021" placeholder="Введите"/>
              <button class="input-text__remove">
                <svg viewBox="0 0 16 16" fill="none" stroke="#BAD8F5" xmlns="http://www.w3.org/2000/svg" >
                <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
                </svg>
              </button>
          </div>
      </div>
      <div class="input-text">
        <label class="input-text__label" for="input-text_locked"> Дата и время заказа </label>
          <div class="input-text__input-input">
            <input id="input-text_locked" class="input-text__input input-text_locked" placeholder="Введите" value="06.12.2021" disabled />
              <svg class="input-text__locked-icon" viewBox="0 0 16 16" fill="#000000" stroke="none" xmlns="http://www.w3.org/2000/svg" >

              <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none" />
              </svg>
          </div>
      </div>
    </div>
